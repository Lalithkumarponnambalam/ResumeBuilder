<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-certification-details-heading"
        data-cy="CertificationDetailsCreateUpdateHeading"
        jhiTranslate="resumeApp.certificationDetails.home.createOrEditLabel"
      >
        Create or edit a Certification Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="resumeApp.certificationDetails.certificateName" for="field_certificateName"
            >Certificate Name</label
          >
          <input
            type="text"
            class="form-control"
            name="certificateName"
            id="field_certificateName"
            data-cy="certificateName"
            formControlName="certificateName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="resumeApp.certificationDetails.institution" for="field_institution">Institution</label>
          <input
            type="text"
            class="form-control"
            name="institution"
            id="field_institution"
            data-cy="institution"
            formControlName="institution"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="resumeApp.certificationDetails.certificateDate" for="field_certificateDate"
            >Certificate Date</label
          >
          <div class="input-group">
            <input
              id="field_certificateDate"
              data-cy="certificateDate"
              type="text"
              class="form-control"
              name="certificateDate"
              ngbDatepicker
              #certificateDateDp="ngbDatepicker"
              formControlName="certificateDate"
            />
            <button type="button" class="btn btn-secondary" (click)="certificateDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="resumeApp.certificationDetails.certificationSummary" for="field_certificationSummary"
            >Certification Summary</label
          >
          <textarea
            class="form-control"
            name="certificationSummary"
            id="field_certificationSummary"
            data-cy="certificationSummary"
            formControlName="certificationSummary"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
