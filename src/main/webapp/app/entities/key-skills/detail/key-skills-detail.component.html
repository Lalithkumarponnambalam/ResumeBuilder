<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="keySkills">
      <h2 data-cy="keySkillsDetailsHeading"><span jhiTranslate="resumeApp.keySkills.detail.title">Key Skills</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ keySkills.id }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.keySkills.keySkillsSummary">Key Skills Summary</span></dt>
        <dd>
          <span>{{ keySkills.keySkillsSummary }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/key-skills', keySkills.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
