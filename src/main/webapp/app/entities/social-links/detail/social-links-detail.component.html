<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="socialLinks">
      <h2 data-cy="socialLinksDetailsHeading"><span jhiTranslate="resumeApp.socialLinks.detail.title">Social Links</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ socialLinks.id }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.socialLinks.lable">Lable</span></dt>
        <dd>
          <span>{{ socialLinks.lable }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.socialLinks.link">Link</span></dt>
        <dd>
          <span>{{ socialLinks.link }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/social-links', socialLinks.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
