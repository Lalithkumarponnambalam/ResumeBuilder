<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="languages">
      <h2 data-cy="languagesDetailsHeading"><span jhiTranslate="resumeApp.languages.detail.title">Languages</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ languages.id }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.languages.langOption">Lang Option</span></dt>
        <dd>
          <span jhiTranslate="{{ 'resumeApp.LangOptions.' + languages.langOption }}">{{ languages.langOption }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/languages', languages.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
